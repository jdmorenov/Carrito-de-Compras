<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
           
            background: url('https://31.media.tumblr.com/41c01e3f366d61793e5a3df70e46b462/tumblr_n4vc8sDHsd1st5lhmo1_1280.jpg');
            
           
        }

        @keyframes hue-rotate {
            from {
                -webkit-filter: grayscale(30%) hue-rotate(0deg);
            }
            to {
                -webkit-filter: grayscale(30%) hue-rotate(360deg);
            }
        }
        body {
            font-family: 'Open Sans';
            font-weight: 100;
            display: flex;
            overflow: hidden;
            margin: 0;
        }

        input {
            ::-webkit-input-placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            ::-moz-placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            :-ms-input-placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            &:focus {
                outline: 0 transparent solid;
                ::-webkit-input-placeholder {
                    color: rgba(255, 255, 255, 0.7);
                }
                ::-moz-placeholder {
                    color: rgba(255, 255, 255, 0.7);
                }
                :-ms-input-placeholder {
                    color: rgba(255, 255, 255, 0.7);
                }
            }
        }

        .registro-container {
            min-height: 10rem;
            margin: auto;
            max-width: 50%;
            padding: .5rem;
        }

        h2 {
            color: white;
            font-size: 1.5rem;
            margin: 0 auto;
            max-width: 50%;
            padding: .5rem;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            background: transparent;
            border: 0 solid;
            border-bottom: 1px solid rgba(255, 255, 255, .5);
            color: white;
            display: block;
            margin: 1rem;
            padding: .5rem;
            transition: 250ms background ease-in;
            width: calc(100% - 3rem);
            &:focus {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                transition: 250ms background ease-in;
            }
        }

        input[type="submit"] {
            border: 1px solid white;
            background: transparent;
            color: white;
            display: block;
            margin: 1rem auto;
            min-width: 1px;
            padding: .25rem;
            transition: 250ms background ease-in;
            &:hover, &:focus {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                transition: 250ms background ease-in;
            }
        }

        p {
            color: red;
        }
        label{
			color: white;
		}
		a{
		color: white;}
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registrarse</h2>
        <form action="/registro" method="post" class="login-form">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <input type="submit" value="Registrarse" class="login-submit">
            
        </form>
        <a href="/login" class="volver-btn">Volver a Iniciar Sesión</a>
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
