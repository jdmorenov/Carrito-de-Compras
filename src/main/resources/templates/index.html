<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<style>
	
 footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            width: 100%;
        }
</style>
<body>
    <!-- Bloque Cabecera -->
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/login}">Home</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" th:href="@{/index}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/carrito}">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bloque de Productos -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3" th:each="p : ${productos}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${p.descripcion}"></h2>
                    </div>
                    <div class="card-body">
                        <div th:text="'S/ ' + ${p.precio}" class="fw-bold"></div>
                        <img th:src="@{img/}+${p.imagen}" width="100%" height="300px">
                    </div>
                    <div class="card-footer">
                        <div th:text="${p.descripcion}" class="mb-3"></div>
                        <div class="text-center">
                            <a class="btn btn-primary"
                               th:href="@{/agregar/} + ${p.idProducto}">Agregar al carrito
                                <i class="bi bi-cart-plus"></i>
                            </a> <a class="btn btn-danger" th:href="@{/carrito}">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 Cibertec | <a href="#">Términos y condiciones</a></p>
        </div>
    </footer> 
</body>
</html>
